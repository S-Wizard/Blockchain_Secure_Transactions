<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Validation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #1e3c72;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .result-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 500px;
      width: 90%;
      border-left: 5px solid #43cea2;
    }

    h2 {
      margin-top: 0;
      color: #d8d8d8;
    }

    .valid {
      color: #43cea2;
      font-weight: 500;
      font-size: 18px;
    }

    .invalid {
      color: #e74c3c;
      font-weight: 500;
      font-size: 18px;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      background: #d5d5d5;
      color: #1e3c72;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #36b895;
    }

    .footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      text-align: center;
      color: white;
      font-size: 14px;
      margin-top: auto;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Blockchain Validation Result</h2>
    <p class="{{ 'valid' if is_valid else 'invalid' }}">
      {{ message }}
    </p>
    <a href="/dashboard">â¬… Back to Dashboard</a>
  </div>

  <div class="footer">
    &copy; 2025 Blockchain for Secure Transactions | All rights reserved.
  </div>
</body>
</html>
