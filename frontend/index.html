<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Secure Transactions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #1e3c72;
            color: white;
        }

        nav {
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        nav .nav-links {
            display: flex;
            gap: 15px;
        }

        nav .nav-links a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: white;
            padding: 8px 15px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 50px;
            margin: 0;
            line-height: 1.2;
        }

        .hero-section p {
            font-size: 20px;
            margin: 10px 0 30px;
        }

        .hero-section .cta-buttons {
            display: flex;
            gap: 15px;
        }

        .cta-buttons a {
            text-decoration: none;
            padding: 12px 30px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-buttons a:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #185a9d, #43cea2);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7), #1e3c72);
            z-index: 0;
            overflow: hidden;
        }

        .background-animation div {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-50px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .background-animation div:nth-child(1) {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .background-animation div:nth-child(2) {
            top: 40%;
            left: 50%;
            animation-delay: 2s;
        }

        .background-animation div:nth-child(3) {
            top: 60%;
            left: 70%;
            animation-delay: 4s;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            text-align: center;
            color: white;
            font-size: 14px;
            position: relative;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Blockchain Technology</div>
        <div class="nav-links">
            <a href="/signup_page">Sign Up</a>
            <a href="/login_page">Login</a>
        </div>
    </nav>

    <div class="background-animation">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="hero-section">
        <h1>Secure transactions using blockchain</h1>
        <p>Experience secure and reliable transactions on a decentralized platform.</p>
        <div class="cta-buttons">
            <a href="/signup_page">Get Started</a>
            <a href="/login_page">Login</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Blockchain for Secure Transactions | All rights reserved.
    </div>
</body>
</html>
